
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malware/Goodware Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 900px; margin-top: 40px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1, h2 { color: #343a40; }
        .form-label { font-weight: 500; }
        .btn-primary, .btn-success { min-width: 120px; }
        .table { margin-top: 20px; }
        .metrics-box { background: #e9ecef; padding: 15px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Malware/Goodware Prediction</h1>
        <form method="POST" class="row g-3 mb-4">
            {% for f in features %}
                <div class="col-md-4">
                    <label class="form-label">{{ f }}</label>
                    <input type="text" class="form-control" name="{{ f }}" value="{{ demo_row[f] }}">
                </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction %}
            <div class="alert alert-info"><h4>Prediction: {{ prediction }}</h4></div>
        {% endif %}
        <hr>
        <h2 class="mb-3">Batch Prediction</h2>
        <form action="/predict_batch" method="post" enctype="multipart/form-data" class="mb-3">
            <input type="file" class="form-control" name="file" accept=".csv">
            <button type="submit" class="btn btn-success mt-2">Upload and Predict</button>
        </form>
        <div id="batch-results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.querySelector('form[action="/predict_batch"]').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const response = await fetch('/predict_batch', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        let html = '<h3>Batch Results</h3>';
        html += '<table class="table table-bordered table-striped"><thead><tr>';
        for (let key in data.results[0]) html += `<th>${key}</th>`;
        html += '</tr></thead><tbody>';
        for (let row of data.results) {
            html += '<tr>';
            for (let key in row) html += `<td>${row[key]}</td>`;
            html += '</tr>';
        }
        html += '</tbody></table>';
        if (data.metrics) {
            html += `<div class="metrics-box"><h4>Metrics</h4><pre>${JSON.stringify(data.metrics, null, 2)}</pre></div>`;
        }
        document.getElementById('batch-results').innerHTML = html;
    };
    </script>
</body>
</html>
